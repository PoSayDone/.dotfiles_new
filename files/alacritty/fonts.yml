# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "CartographCF Nerd Font"
    style: Regular

  # Bold font face
  bold:
    family: "CartographCF Nerd Font"
    style: Demi Bold Italic

  # Italic font face
  italic:
    family: "CartographCF Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "CartographCF Nerd Font"
    style: Demi Bold Italic

  # Point size
  size: 13

  # Offset
  offset:
    x: -1
    y: 4

