[module/bspwm]
background = ${colors.background}
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = false
enable-scroll = true
fuzzy-match = true

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-8 = IX;
ws-icon-default = 

format = <label-state>

label-monitor = %name%

format-background = ${colors.background}
format-foreground = ${colors.foreground}

label-active = %icon%
label-active-foreground = ${colors.active}

label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground}

label-urgent = %icon%
label-urgent-background = ${colors.background}
label-urgent-foreground = #CC6666

label-empty = %icon%
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = 
format-prefix-font = 2
format-padding = 2

label = " %percentage%%"
label-font = 4

[module/date]
type = internal/date
interval = 5

date = "%d %b %Y, "
time = %I:%M %p

format-padding = 1
format-background = ${colors.background}

label = %date%%time%
label-font = 3

[module/volume]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-volume-background = ${colors.active}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-foreground = ${colors.foreground}

format-muted-prefix = 
format-muted-foreground = ${colors.background}
format-muted-background = ${colors.error}
label-muted = MUTED
format-muted-padding = 1

[module/memory]
type = internal/memory
interval = 1
format = <label>
label-font = 4
format-prefix =  
format-prefix-font = 2
format-padding = 2
label = " %mb_used%"

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-padding = 2
label-charging-font = 4

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 2
label-discharging-font = 4

format-full = <label-full>
format-full-prefix = " " 
format-full-prefix-font = 1
format-full-padding = 2
label-full-font = 4

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
ramp-capacity-font = 1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 =  
animation-charging-3 = 
animation-charging-4 =  
animation-charging-font = 1

animation-charging-framerate = 750


[module/network]
type = internal/network
interface = wlan0

interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-prefix-font = 2
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-prefix = "  "
format-disconnected-prefix-font = 2
format-disconnected-padding = 2

label-connected = "WI-FI"
label-disconnected = "WI-FI"
label-connected-font = 4
label-disconnected-font = 4
